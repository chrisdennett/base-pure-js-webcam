<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pure JS Pixel Mirror</title>
    <link rel="stylesheet" href="css/global-reset.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <main class="app">

      <!-- CONTROLS -->
      <div id="controls">
        <label>
          scanStartXSlider:
          <input
            id="scanStartXSlider"
            type="range"
            min="0"
            max="1"
            step="0.01"
          />
        </label>
        <label>
          isReflected:
          <input id="isReflectedCheckbox" type="checkbox" />
        </label>
        <label>
          sliceWidth:
          <input id="sliceWidthSlider" type="range" min="1" max="50" step="1" />
        </label>
        <label>
          msPerFrame:
          <input id="msPerFrameSlider" type="range" min="1" max="50" step="1" />
        </label>
      </div>

      <!-- HORIZONTAL CANVAS -->
      <canvas id="artCanvas" />

      <!-- VERTICAL CANVAS -->
      <canvas id="artCanvas2" />
      
      <!-- WEB CAM (hidden) -->
      <video autoplay="true" id="videoElement"></video>
    </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
