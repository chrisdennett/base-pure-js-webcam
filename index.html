<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pure JS Slit Scan Pixel Mirror</title>
    <link rel="stylesheet" href="css/global-reset.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <main id="app">

      <!-- CONTROLS -->
      <div id="controls">

        <div class="control">
          <label>webcam at start/end:</label>
          <input id="webcamAtStartCheckbox" type="checkbox" />
          <span id="webcamAtStartCheckboxValue" />
        </div>

        <div class="control">
          <label>horizontal/vertical:</label>
          <input id="isHorizontalCheckbox" type="checkbox" />
          <span id="isHorizontalCheckboxValue" />
        </div>

        <div class="control">
          <label>scanStartPos:</label>
          <input
          id="scanStartPos"
          type="range"
          min="0.01"
          max="1"
          step="0.01"
          />
          <span id="scanStartPosValue" />
        </div>
        
        <div class="control">
          <label>isReflected:</label>
          <input id="isReflectedCheckbox" type="checkbox" />
          <span id="isReflectedCheckboxValue" />
        </div>
        
        <div class="control">
          <label>sliceSize:</label>
          <input id="sliceSizeSlider" type="range" min="1" max="50" step="1" />
          <span id="sliceSizeSliderValue" />
        </div>
        
        <div class="control">
          <label>msPerFrame:</label>
          <input id="msPerFrameSlider" type="range" min="1" max="50" step="1" />
          <span id="msPerFrameSliderValue" />
        </div>

        <div class="control">
          <label>canvasSize:</label>
          <input id="canvasSizeSlider" type="range" min="50" max="800" step="1" />
          <span id="canvasSizeSliderValue" />
        </div>
        
      </div>

      <!-- VERTICAL CANVAS -->
      <canvas id="artCanvas2"></canvas>

      <!-- HORIZONTAL CANVAS -->
      <canvas id="artCanvas"></canvas>
      
      <!-- WEB CAM (hidden) -->
      <video autoplay="true" id="videoElement" width="320" height="240"></video>
    </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
